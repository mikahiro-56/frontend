<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>7-2_ajax</title>
    <link href="ajax.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="container">
        <h1>Web APIを使ってみよう</h1>
        <h2>Weather APIで天気予報</h2>

        <h3 id="place"></h3>
        <div id="now"></div>
        <h5><span id="tomorrow"></span>の天気予報</h5>
        <table id="forecast">
          <tr>
            <th>天気</th>
            <td>
              <span id="weather"></span>
              <img id="weather-img" src="" />
            </td>
          </tr>
          <tr>
            <th>降水確率</th>
            <td id="rainy">10%</td>
          </tr>
        </table>
      </div>
    </main>
    <script src="../js/common/jquery-3.6.0.min.js"></script>
    <script src="webapi.js"></script>
  </body>
</html>
