<!doctype html>
<html>

<head>

    <title>5-2_dropdownmenu</title>
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            margin: 20px;
        }

        .dropdown {
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <div class="dropdown">

                    ドロップダウン
                </button>
                <!-- ドロップダウンメニュー -->
                <div class="dropdown-menu" aria-labelledby="dropdown1">
                    <a class="dropdown-item" href="#">アイテム1</a>
                    <a class="dropdown-item" href="#">アイテム2</a>
                    <a class="dropdown-item" href="#">アイテム3</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#" id="dropdown2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="three-dots.svg" width="48px" height="48px">
                </a>
                <!-- ドロップダウンメニュー -->
                <div class="dropdown-menu" aria-labelledby="dropdown2">
                    <a class="dropdown-item" href="#">アイテム4</a>
                    <a class="dropdown-item" href="#">アイテム5</a>
                    <a class="dropdown-item" href="#">アイテム6</a>
                </div>
            </div>
        </div><!-- /.container -->

    </header>
    <main>
        <div class="container">
            <h1>ドロップダウンメニュー</h1>
            <h2>開閉機能をプログラミング</h2>
        </div>
    </main>
    </div>
    <script src="../js/common/jquery-3.6.0.min.js"></script>
    <script src="../js/common/popper.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="dropdownmenu.js"></script>
</body>

</html>
