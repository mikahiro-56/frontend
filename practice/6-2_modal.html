<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>6-2_modal</title>
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            margin: 20px;
        }

        .dropdown {
            display: inline-block;
        }

        .modal-img_footer {
            padding: .5em;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                    <span data-toggle="tooltip" data-placement="right" title="ツールチップ">ドロップダウン</span>
                </button>
                <!-- ドロップダウンメニュー -->
                <div class="dropdown-menu" aria-labelledby="dropdown1">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#menu1Modal"><span data-toggle="tooltip">アイテム1</span></a>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#menu2Modal">アイテム2</a>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#menu3Modal">アイテム3</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#" id="dropdown2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="three-dots.svg" id="icon1" width="48px" height="48px" data-toggle="tooltip">
                </a>
                <!-- ドロップダウンメニュー -->
                <div class="dropdown-menu" aria-labelledby="dropdown2">
                    <a class="dropdown-item" href="#">アイテム4</a>
                    <a class="dropdown-item" href="#">アイテム5</a>
                    <a class="dropdown-item" href="#">アイテム6</a>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="container">
            <h1>モーダルウィンドウ</h1>
            <h2>元のウィンドウの上に別枠でウィンドウを表示する</h2>
            <img src="./img_thum.jpg" data-toggle="modal" data-target="#imageModal">
        </div>
    </main>

    <!-- モーダルウィンドウ1 -->
    <div class="modal fade" id="menu1Modal" tabindex="-1" role="dialog" aria-labelledby="menu1ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menu1ModalLabel">モーダルウィンドウ1</h5>
                </div>
                <div class="modal-body">
                    <p>表示したいテキスト1</p>
                    <hr>
                    <p>表示したいテキスト2</p>
                    <hr>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    <!-- モーダルウィンドウ2 -->
    <div class="modal fade" id="menu2Modal" tabindex="-1" role="dialog" aria-labelledby="menu2ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menu2ModalLabel">モーダルウィンドウ2</h5>
                </div>
                <div class="modal-body">
                    <p>表示したいテキスト3</p>
                    <hr>
                    <p>表示したいテキスト4</p>
                    <hr>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    <!-- モーダルウィンドウ3 -->
    <div class="modal fade" id="menu3Modal" tabindex="-1" role="dialog" aria-labelledby="menu3ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menu3ModalLabel">モーダルウィンドウ3(入力フォーム)</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">テキスト:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">テキストエリア:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- モーダルウィンドウ4 -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-middle">
            <div class="modal-content">

                <div class="modal-body">
                    <img src="./img.jpg" width="100%" />
                </div>
                <div class="modal-img_footer">
                    <p>モーダルウィンドウ</p>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/common/jquery-3.6.0.min.js"></script>
    <script src="../js/common/popper.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="tooltips.js"></script>
</body>

</html>
